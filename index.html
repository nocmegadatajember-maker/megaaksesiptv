<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
        }
        #channel-list {
            max-width: 800px;
            margin: 20px auto;
            list-style: none;
            padding: 0;
        }
        #channel-list li {
            padding: 10px;
            background: #ffffff;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #channel-list li:hover {
            background: #e2e2e2;
        }
        #search {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>IPTV Streaming Application</h1>
    </header>
    <div id="player">
        <video controls>
            <source src="your-video-source.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="search">
        <input type="text" id="search-input" placeholder="Search Channels..." />
    </div>
    <ul id="channel-list">
        <li onclick="loadChannel('channel1.mp4')">Channel 1</li>
        <li onclick="loadChannel('channel2.mp4')">Channel 2</li>
        <li onclick="loadChannel('channel3.mp4')">Channel 3</li>
        <li onclick="loadChannel('channel4.mp4')">Channel 4</li>
        <li onclick="loadChannel('channel5.mp4')">Channel 5</li>
    </ul>
    <footer>
        <p>&copy; 2026 IPTV Streaming</p>
    </footer>
    <script>
        function loadChannel(channelSrc) {
            const videoPlayer = document.querySelector('video');
            videoPlayer.src = channelSrc;
            videoPlayer.play();
        }
    </script>
</body>
</html>
