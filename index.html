<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Akses IPTV - Navy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* TEMA NAVY BLUE */
            --bg-body: #050b14;       /* Hitam Kebiruan */
            --bg-panel: #0f172a;      /* Panel Navy */
            --primary: #3b82f6;       /* Biru Cerah (Electric Blue) */
            --primary-glow: rgba(59, 130, 246, 0.3);
            --accent: #60a5fa;        /* Biru Muda */
            --text: #e2e8f0;
            --text-dim: #64748b;
            --border: #1e293b;       /* Garis Border Navy Gelap */
            --card-bg: rgba(30, 41, 59, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header {
            height: 55px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff;
            display: flex; align-items: center; gap: 8px;
        }
        .logo span { color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        /* MAIN LAYOUT */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 85px); /* Header + Footer height */
            overflow: hidden;
        }

        /* PLAYER SECTION */
        .player-wrap {
            flex: 2;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.9);
            padding: 12px 24px;
            border-radius: 4px;
            border-left: 4px solid var(--primary);
            backdrop-filter: blur(8px);
        }
        .player-info h2 { font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; color: #fff; }
        .player-info p { font-size: 0.85rem; color: var(--primary); margin-top: 4px; font-weight: 600; }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background: #0b1120;
        }
        .tab-btn {
            padding: 15px;
            background: transparent;
            color: var(--text-dim);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .tab-btn:hover { color: #fff; background: #1e293b; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(59, 130, 246, 0.1); }

        .search-area { padding: 15px; background: var(--bg-panel); border-bottom: 1px solid var(--border); }
        .search-input {
            width: 100%;
            padding: 12px;
            background: #0b1120;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 4px;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

        .list-area { flex: 1; overflow-y: auto; padding: 5px; }

        .ch-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 2px;
            background: var(--card-bg);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.2s;
        }
        .ch-item:hover { background: rgba(59, 130, 246, 0.1); }
        .ch-item.active {
            background: rgba(59, 130, 246, 0.15);
            border-left-color: var(--primary);
        }

        .ch-icon {
            width: 36px; height: 36px;
            background: #1e293b;
            display: flex; justify-content: center; align-items: center;
            border-radius: 4px;
            margin-right: 12px;
            font-size: 18px; color: var(--primary);
            border: 1px solid #334155;
        }
        .ch-name { font-size: 0.95rem; font-weight: 500; color: #e2e8f0; }
        .ch-tag { font-size: 0.7rem; color: var(--primary); margin-left: auto; font-weight: 700; letter-spacing: 0.5px; }

        /* FOOTER */
        footer {
            height: 30px;
            background: #020617;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* LOADING */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container { flex-direction: column; overflow-y: auto; height: auto; }
            .player-wrap { height: 40vh; flex: none; }
            .sidebar { height: 60vh; width: 100%; border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="ph-fill ph-monitor-play"></i> MEGA <span>AKSES</span></div>
        <div style="font-size:0.8rem; color:var(--primary); border:1px solid var(--primary); padding:4px 8px; border-radius:4px;">LIVE TV</div>
    </header>

    <div class="container">
        <!-- PLAYER -->
        <div class="player-wrap">
            <div class="video-frame">
                <video id="video" controls autoplay></video>
                <div id="loader" class="loading-overlay">
                    <div class="spinner"></div>
                    <p style="margin-top:15px; color:#fff; font-family:'Rajdhani'; font-weight:600;">CONNECTING...</p>
                </div>
            </div>
            <div class="player-info">
                <h2 id="chTitle">SELECT CHANNEL</h2>
                <p id="chStatus">WAITING...</p>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="tabs">
                <button class="tab-btn active" onclick="setCat('indo')">INDONESIA</button>
                <button class="tab-btn" onclick="setCat('news')">NEWS</button>
                <button class="tab-btn" onclick="setCat('hd')">PREMIUM HD</button>
            </div>
            <div class="search-area">
                <input type="text" id="searchInp" class="search-input" placeholder="Cari Channel..." onkeyup="renderList()">
            </div>
            <div id="listBox" class="list-area">
                <!-- JS Generated -->
            </div>
        </div>
    </div>

    <footer>
        by: noc megadata jember 2026 right all reserved
    </footer>

    <script>
        // --- DATABASE CHANNEL (TETAP SAMA) ---
        // Sumber: Public IPTV Org & Pluto TV (Legal & Stabil)
        
        const DB = [
            // === INDONESIA (TVRI & REGIONAL PALING STABIL) ===
            { id: 1, cat: 'indo', name: 'TVRI Nasional (HD)', url: 'https://v2.siar.us/kaskus/tvri.m3u8' },
            { id: 2, cat: 'indo', name: 'TVRI Jawa Barat', url: 'https://v2.siar.us/kaskus/tvrijabar.m3u8' },
            { id: 3, cat: 'indo', name: 'JTV Surabaya', url: 'https://v2.siar.us/kaskus/jtv.m3u8' },
            { id: 4, cat: 'indo', name: 'JOGJA TV', url: 'https://v2.siar.us/kaskus/jogjatv.m3u8' },
            { id: 5, cat: 'indo', name: 'Bali TV', url: 'https://v2.siar.us/kaskus/balitv.m3u8' },
            { id: 6, cat: 'indo', name: 'Batam TV', url: 'https://v2.siar.us/kaskus/batamtv.m3u8' },
            { id: 7, cat: 'indo', name: 'Rodja TV', url: 'https://v2.siar.us/kaskus/rodjatv.m3u8' },
            { id: 8, cat: 'indo', name: 'Spacetoon Indo', url: 'https://v2.siar.us/kaskus/spacetoon.m3u8' },
            { id: 9, cat: 'indo', name: 'DAAI TV', url: 'https://v2.siar.us/kaskus/daaitv.m3u8' },
            { id: 10, cat: 'indo', name: 'MQTV (Mekkah)', url: 'https://v2.siar.us/kaskus/mqtv.m3u8' },
            { id: 11, cat: 'indo', name: 'NET TV (Backup)', url: 'https://v2.siar.us/kaskus/nettv.m3u8' },
            
            // === NEWS (INTERNASIONAL & LOKAL 100% UP) ===
            { id: 101, cat: 'news', name: 'Metro TV', url: 'https://v2.siar.us/kaskus/metrotv.m3u8' },
            { id: 102, cat: 'news', name: 'TVOne', url: 'https://v2.siar.us/kaskus/tvone.m3u8' },
            { id: 103, cat: 'news', name: 'Kompas TV', url: 'https://v2.siar.us/kaskus/kompastv.m3u8' },
            { id: 104, cat: 'news', name: 'Berita Satu', url: 'https://v2.siar.us/kaskus/beritasatu.m3u8' },
            { id: 105, cat: 'news', name: 'CNN International', url: 'https://cnn-cnninternational-1-eu.rakuten.wurl.tv/playlist.m3u8' },
            { id: 106, cat: 'news', name: 'BBC World News', url: 'https://bbcwspanual.akamaized.net/hls/live/2019845/bbc_world/playlist.m3u8' },
            { id: 107, cat: 'news', name: 'Al Jazeera English', url: 'https://live-hls-web-aje.getaj.net/AJE/03.m3u8' },
            { id: 108, cat: 'news', name: 'DW English', url: 'https://dwamdstream102.akamaized.net/hls/live/2015525/dwstream102/index.m3u8' },
            { id: 109, cat: 'news', name: 'France 24 English', url: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/france24_720p/playlist.m3u8' },
            { id: 110, cat: 'news', name: 'TRT World', url: 'https://tv-trtworld.live.trt.com.tr/master.m3u8' },

            // === PREMIUM HD (BITTV STYLE / PLUTO TV / GLOBAL) ===
            { id: 201, cat: 'hd', name: 'NASA TV Public', url: 'https://ntv1.akamaized.net/hls/live/2014075/NASA-TV-1/master.m3u8' },
            { id: 202, cat: 'hd', name: 'Red Bull TV', url: 'https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8' },
            { id: 203, cat: 'hd', name: 'Fashion TV', url: 'https://fash1043.cloudycdn.services/slive/_definst_/ftv_mid_dl/chunklist_w1086229041.m3u8' },
            { id: 204, cat: 'hd', name: 'Pluto TV Movies', url: 'https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5cb0cae7a461406ffe3f5213/master.m3u8' },
            { id: 205, cat: 'hd', name: 'Pluto TV Action', url: 'https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5cb0cae9a461406ffe3f5216/master.m3u8' },
            { id: 206, cat: 'hd', name: 'Pluto TV Comedy', url: 'https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5cb0ceb3723b33c236482f6c/master.m3u8' },
            { id: 207, cat: 'hd', name: 'Pluto TV Retro', url: 'https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5c957466a461406ffe3f5a72/master.m3u8' },
            { id: 208, cat: 'hd', name: 'Pluto TV Crime', url: 'https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5cb0cbdc736ef2634603ad3a/master.m3u8' },
            { id: 209, cat: 'hd', name: 'Euronews English', url: 'https://euronews-euronews-world-2-eu.rakuten.wurl.tv/playlist.m3u8' },
            { id: 210, cat: 'hd', name: 'RT Documentary', url: 'https://rt-rtd.rttv.com/dvr/rtdoc/playlist_4500Kb.m3u8' },
            { id: 211, cat: 'hd', name: 'Test Stream (Big Buck)', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' }
        ];

        // === LOGIC PLAYER ===
        let currentCat = 'indo';
        let hls = null;
        const video = document.getElementById('video');
        const listBox = document.getElementById('listBox');
        const searchInp = document.getElementById('searchInp');
        const loader = document.getElementById('loader');
        const chTitle = document.getElementById('chTitle');
        const chStatus = document.getElementById('chStatus');

        // Init
        window.onload = () => {
            renderList();
            playChannel(DB[0].url);
        };

        // Switch Category
        function setCat(cat) {
            currentCat = cat;
            // Update UI Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderList();
        }

        // Render List
        function renderList() {
            const query = searchInp.value.toLowerCase();
            listBox.innerHTML = '';

            const filtered = DB.filter(ch => ch.cat === currentCat && ch.name.toLowerCase().includes(query));

            if (filtered.length === 0) {
                listBox.innerHTML = '<div style="padding:20px; text-align:center; color:#64748b;">Tidak ada channel</div>';
                return;
            }

            filtered.forEach(ch => {
                const div = document.createElement('div');
                div.className = `ch-item ${video.src && video.src.includes(ch.url) ? 'active' : ''}`;
                div.onclick = () => playChannel(ch.url);
                
                div.innerHTML = `
                    <div class="ch-icon"><i class="ph ph-television"></i></div>
                    <div class="ch-name">${ch.name}</div>
                    <div class="ch-tag">LIVE</div>
                `;
                listBox.appendChild(div);
            });
        }

        // Play Channel
        function playChannel(url) {
            const ch = DB.find(c => c.url === url);
            if(!ch) return;

            chTitle.textContent = ch.name;
            chStatus.textContent = "BUFFERING...";
            loader.style.display = 'flex';
            renderList(); // Refresh active state

            if (Hls.isSupported()) {
                if (hls) { hls.destroy(); }
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log(e));
                    loader.style.display = 'none';
                    chStatus.textContent = "ONLINE";
                    chStatus.style.color = "var(--primary)";
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        loader.style.display = 'none';
                        chStatus.textContent = "OFFLINE / ERROR";
                        chStatus.style.color = "#ef4444";
                        // Auto Recover Strategy
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    loader.style.display = 'none';
                    chStatus.textContent = "ONLINE";
                });
            }
        }
    </script>
</body>
</html>
