<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Akses IPTV - Smart Fixer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-body: #020617;
            --bg-panel: #0f172a;
            --primary: #3b82f6;
            --text: #f8fafc;
            --text-sec: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header {
            height: 60px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
            display: flex; align-items: center; gap: 10px;
        }
        .logo span { color: var(--primary); }
        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            border: 1px solid var(--primary);
            display: flex; align-items: center; gap: 5px;
        }
        .fixer-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; }

        /* MAIN LAYOUT */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 90px);
            overflow: hidden;
        }

        /* PLAYER */
        .player-wrap {
            flex: 2;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            padding: 15px 25px;
            border-radius: 6px;
            border-left: 4px solid var(--primary);
            backdrop-filter: blur(5px);
        }
        .player-info h2 { font-family: 'Rajdhani', sans-serif; font-size: 1.4rem; text-transform: uppercase; color: #fff; }
        .player-info p { font-size: 0.85rem; color: var(--text-sec); margin-top: 5px; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot-online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .dot-offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: #0b1120;
        }
        .search-box {
            width: 100%;
            background: #1e293b;
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .search-box:focus-within { border-color: var(--primary); }
        .search-box i { color: var(--text-sec); margin-right: 10px; }
        .search-box input { background: transparent; border: none; color: #fff; width: 100%; font-family: inherit; }

        .list-area { flex: 1; overflow-y: auto; padding: 5px; }

        .ch-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 2px;
            background: rgba(255,255,255,0.03);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.2s;
        }
        .ch-item:hover { background: rgba(59, 130, 246, 0.1); }
        .ch-item.active { background: rgba(59, 130, 246, 0.15); border-left-color: var(--primary); }
        
        .ch-icon {
            width: 32px; height: 32px;
            background: #1e293b;
            display: flex; justify-content: center; align-items: center;
            border-radius: 4px;
            margin-right: 10px;
            color: var(--primary);
            flex-shrink: 0;
        }
        .ch-name { font-size: 0.9rem; font-weight: 500; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .ch-fix-tag { 
            font-size: 0.65rem; 
            color: var(--success); 
            border: 1px solid var(--success); 
            padding: 1px 4px; 
            border-radius: 3px; 
            margin-left: 5px; 
            display: none;
        }
        .ch-item.fixed .ch-fix-tag { display: block; }

        /* FOOTER */
        footer {
            height: 30px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-sec);
            text-transform: uppercase;
        }

        /* LOADING */
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 20; flex-direction: column;
        }
        .spin { width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .fetch-status { text-align: center; padding: 20px; color: var(--text-sec); font-size: 0.85rem; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container { flex-direction: column; overflow-y: auto; height: auto; }
            .player-wrap { height: 40vh; flex: none; }
            .sidebar { height: 60vh; width: 100%; border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="ph-fill ph-monitor-play"></i> MEGA <span>AKSES</span></div>
        <div class="badge"><div class="fixer-dot"></div> AUTO FIXER ON</div>
    </header>

    <div class="container">
        <!-- PLAYER -->
        <div class="player-wrap">
            <video id="video" controls autoplay></video>
            <div id="loader" class="loading-overlay">
                <div class="spin"></div>
                <p style="margin-top:10px; color:#fff;">CONNECTING...</p>
            </div>
            <div class="player-info">
                <h2 id="chTitle">LOADING...</h2>
                <p id="chStatus"><span class="status-dot"></span> FETCHING...</p>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Cari Channel..." onkeyup="renderList()">
                </div>
            </div>
            <div id="listArea" class="list-area">
                <div class="fetch-status">Mengambil & Memperbaiki Data idwork.m3u...</div>
            </div>
        </div>
    </div>

    <footer>
        by: noc megadata jember 2026 right all reserved
    </footer>

    <script>
        // --- DATABASE LINK FIXER (MENIMPA LINK RUSAK) ---
        // Jika nama channel dari idwork.m3u cocok dengan ini, link akan diganti.
        // Ini adalah cara "Curang" tapi sangat efektif agar banyak channel jalan.
        const OVERRIDE_MAP = {
            'TVRI': 'https://v2.siar.us/kaskus/tvri.m3u8',
            'TVRI Nasional': 'https://v2.siar.us/kaskus/tvri.m3u8',
            'TVRI Jawa Barat': 'https://v2.siar.us/kaskus/tvrijabar.m3u8',
            'TVRI Jawa Tengah': 'https://v2.siar.us/kaskus/tvrijateng.m3u8',
            'TVRI Jawa Timur': 'https://v2.siar.us/kaskus/tvrijatim.m3u8',
            'TVRI Jogja': 'https://v2.siar.us/kaskus/tvrijogja.m3u8',
            
            'JOGJA TV': 'https://v2.siar.us/kaskus/jogjatv.m3u8', // Tetap pakai yg jalan
            'JTV': 'https://v2.siar.us/kaskus/jtv.m3u8',
            'Bali TV': 'https://v2.siar.us/kaskus/balitv.m3u8',
            'Batam TV': 'https://v2.siar.us/kaskus/batamtv.m3u8',
            
            'Metro TV': 'https://v2.siar.us/kaskus/metrotv.m3u8',
            'TVOne': 'https://v2.siar.us/kaskus/tvone.m3u8',
            'Kompas TV': 'https://v2.siar.us/kaskus/kompastv.m3u8',
            'Berita Satu': 'https://v2.siar.us/kaskus/beritasatu.m3u8',
            'INews': 'https://v2.siar.us/kaskus/inews.m3u8',
            'INews TV': 'https://v2.siar.us/kaskus/inews.m3u8',
            'Rajawali TV': 'https://v2.siar.us/kaskus/rtv.m3u8',
            'RTV': 'https://v2.siar.us/kaskus/rtv.m3u8',
            'MQTV': 'https://v2.siar.us/kaskus/mqtv.m3u8',
            'Rodja': 'https://v2.siar.us/kaskus/rodjatv.m3u8',
            'Rodja TV': 'https://v2.siar.us/kaskus/rodjatv.m3u8',
            'DAAI TV': 'https://v2.siar.us/kaskus/daaitv.m3u8',
            'Spacetoon': 'https://v2.siar.us/kaskus/spacetoon.m3u8',
            'Spacetoon Indo': 'https://v2.siar.us/kaskus/spacetoon.m3u8',
            'NET': 'https://v2.siar.us/kaskus/nettv.m3u8',
            'NET TV': 'https://v2.siar.us/kaskus/nettv.m3u8',
            
            'ANTV': 'https://v2.siar.us/kaskus/antv.m3u8',
            'MNCTV': 'https://v2.siar.us/kaskus/mnctv.m3u8',
            'GTV': 'https://v2.siar.us/kaskus/gtv.m3u8',
            'RCTI': 'https://v2.siar.us/kaskus/rcti.m3u8',
            'SCTV': 'https://v2.siar.us/kaskus/sctv.m3u8',
            'Indosiar': 'https://v2.siar.us/kaskus/indosiar.m3u8',
            'Trans TV': 'https://v2.siar.us/kaskus/transtv.m3u8',
            'Trans 7': 'https://v2.siar.us/kaskus/trans7.m3u8',
            
            'CNN': 'https://cnn-cnninternational-1-eu.rakuten.wurl.tv/playlist.m3u8',
            'CNN Indonesia': 'https://cnn-cnninternational-1-eu.rakuten.wurl.tv/playlist.m3u8',
            'BBC': 'https://bbcwspanual.akamaized.net/hls/live/2019845/bbc_world/playlist.m3u8',
            'BBC World': 'https://bbcwspanual.akamaized.net/hls/live/2019845/bbc_world/playlist.m3u8',
            'Al Jazeera': 'https://live-hls-web-aje.getaj.net/AJE/03.m3u8',
            'DW': 'https://dwamdstream102.akamaized.net/hls/live/2015525/dwstream102/index.m3u8',
            'DW English': 'https://dwamdstream102.akamaized.net/hls/live/2015525/dwstream102/index.m3u8',
            
            'NASA': 'https://ntv1.akamaized.net/hls/live/2014075/NASA-TV-1/master.m3u8',
            'NASA TV': 'https://ntv1.akamaized.net/hls/live/2014075/NASA-TV-1/master.m3u8',
            'Red Bull': 'https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8',
            'Red Bull TV': 'https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8',
            'Fashion TV': 'https://fash1043.cloudycdn.services/slive/_definst_/ftv_mid_dl/chunklist_w1086229041.m3u8'
        };

        // --- LOGIC ---
        const TARGET_URL = 'https://mgi24.github.io/tvdigital/idwork.m3u';
        
        let channels = [];
        let hls = null;
        const video = document.getElementById('video');
        const listArea = document.getElementById('listArea');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const chTitle = document.getElementById('chTitle');
        const chStatus = document.getElementById('chStatus');

        window.addEventListener('DOMContentLoaded', () => {
            fetchAndFixPlaylist();
        });

        async function fetchAndFixPlaylist() {
            try {
                chStatus.innerHTML = '<span class="status-dot" style="background:var(--warning)"></span> CONNECTING...';
                const response = await fetch(TARGET_URL);
                const text = await response.text();
                parseAndFix(text);
                chStatus.innerHTML = '<span class="status-dot dot-online"></span> READY';
            } catch (error) {
                listArea.innerHTML = '<div class="fetch-status" style="color:var(--danger)">Gagal ambil idwork.m3u</div>';
                chStatus.innerHTML = '<span class="status-dot dot-offline"></span> ERROR';
            }
        }

        function parseAndFix(content) {
            const lines = content.split('\n');
            channels = [];
            let temp = {};

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    const name = parts.length > 1 ? parts[parts.length - 1].trim() : "Unknown";
                    temp = { name, originalName: name, url: '' };
                } else if (!line.startsWith('#')) {
                    if (temp.name) {
                        // --- SMART FIXER LOGIC ---
                        // Cek apakah nama channel ada di map override
                        let finalUrl = line; // Default: pakai link asli idwork
                        let isFixed = false;

                        // Cek key by key
                        for (const key in OVERRIDE_MAP) {
                            // Cek kecocokan nama (contain atau exact match)
                            if (temp.name.toLowerCase().includes(key.toLowerCase())) {
                                finalUrl = OVERRIDE_MAP[key];
                                isFixed = true;
                                break; 
                            }
                        }

                        channels.push({
                            name: temp.name,
                            url: finalUrl,
                            isFixed: isFixed
                        });
                        temp = {};
                    }
                }
            });

            renderList();
            if (channels.length > 0) playChannel(channels[0].url);
        }

        function renderList() {
            const query = searchInput.value.toLowerCase();
            listArea.innerHTML = '';
            const filtered = channels.filter(c => c.name.toLowerCase().includes(query));

            if (filtered.length === 0) {
                listArea.innerHTML = '<div class="fetch-status">Tidak ada channel</div>';
                return;
            }

            filtered.forEach(ch => {
                const isActive = video.src && video.src.includes(ch.url);
                const div = document.createElement('div');
                div.className = `ch-item ${isActive ? 'active' : ''} ${ch.isFixed ? 'fixed' : ''}`;
                div.onclick = () => playChannel(ch.url);

                div.innerHTML = `
                    <div class="ch-icon"><i class="ph ph-television"></i></div>
                    <div class="ch-name">${ch.name} ${ch.isFixed ? '<span class="ch-fix-tag">FIXED</span>' : ''}</div>
                `;
                listArea.appendChild(div);
            });
        }

        function playChannel(url) {
            const ch = channels.find(c => c.url === url);
            if(!ch) return;

            chTitle.textContent = ch.name;
            chStatus.innerHTML = '<span class="status-dot" style="background:orange"></span> BUFFERING...';
            loader.style.display = 'flex';
            renderList();

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => {});
                    loader.style.display = 'none';
                    chStatus.innerHTML = '<span class="status-dot dot-online"></span> ONLINE';
                });

                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        loader.style.display = 'none';
                        chStatus.innerHTML = '<span class="status-dot dot-offline"></span> OFFLINE';
                        if(ch.isFixed) {
                            // Jika sudah fix tapi tetap offline, berarti link fix-nya juga mati.
                            chStatus.innerHTML = '<span class="status-dot dot-offline"></span> LINK MATI';
                        }
                    }
                });
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    loader.style.display = 'none';
                    chStatus.innerHTML = '<span class="status-dot dot-online"></span> ONLINE';
                });
            }
        }
    </script>
</body>
</html>
