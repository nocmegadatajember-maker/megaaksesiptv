    <style>
        :root {
            --bg-color: #050505;
            --bg-gradient: radial-gradient(circle at top right, #1a1a2e 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6; /* Biru Stabil */
            --accent: #f43f5e;
            --text: #ffffff;
            --text-sec: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header {
            height: 60px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 50;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--primary); }
        .brand i { font-size: 1.4rem; color: var(--primary); }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-sec);
            background: rgba(255,255,255,0.05);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }
        .dot.offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }

        /* MAIN CONTENT */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 85px); /* Header + Footer height */
            overflow: hidden;
        }

        /* PLAYER SECTION */
        .video-section {
            flex: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .player-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-screen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .overlay-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            max-width: 80%;
        }
        .overlay-info h1 { font-size: 1.2rem; margin-bottom: 5px; font-family: 'Outfit', sans-serif; }
        .overlay-info p { font-size: 0.85rem; color: var(--text-sec); }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 420px;
            background: rgba(10, 10, 10, 0.95);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-sec);
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .tab:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(59, 130, 246, 0.05); }

        .search-box {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            position: relative;
        }
        .search-box input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 10px 15px 10px 35px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }
        .search-box input:focus { border-color: var(--primary); }
        .search-icon { position: absolute; left: 25px; top: 22px; color: #666; pointer-events: none; }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .ch-card {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .ch-card:hover { background: rgba(255,255,255,0.05); transform: translateX(2px); }
        
        .ch-card.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .ch-logo {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #222;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 1px solid #333;
            flex-shrink: 0;
        }
        .ch-logo img { width: 100%; height: 100%; object-fit: cover; }
        .ch-logo i { font-size: 18px; color: #555; }

        .ch-info { flex: 1; overflow: hidden; }
        .ch-name { font-weight: 500; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ch-status { font-size: 0.7rem; color: #666; display: flex; align-items: center; gap: 4px; margin-top: 2px; }

        .ch-card.active .ch-status { color: var(--primary); }

        /* FOOTER */
        footer {
            height: 25px;
            background: #050505;
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* RESPONSIVE */

            .video-section { height: 45vh; flex: none; }
            .sidebar { height: 55vh; min-width: 100%; border-left: none; border-top: 1px solid var(--glass-border); }

        let currentCat = 'indo';

        const video = document.getElementById('videoPlayer');

        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loaderOverlay');
        const sysDot = document.getElementById('sysDot');
        const sysText = document.getElementById('sysText');

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            renderList();
            playChannel(CHANNELS[0].url);
        });

        searchInput.addEventListener('input', (e) => renderList(e.target.value.toLowerCase()));

        // Switch Tab
        function switchTab(cat) {
            currentCat = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            searchInput.value = '';
            renderList();
        }

        // Render Function
        function renderList(search = '') {
            listEl.innerHTML = '';
            const filtered = CHANNELS.filter(c => c.cat === currentCat && c.name.toLowerCase().includes(search));
            
            if(filtered.length === 0) {
                listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#444; font-size:0.8rem;">Data tidak ditemukan</div>';
                return;
            }

            filtered.forEach(ch => {
                const isActive = (ch.url === currentUrl);
                const div = document.createElement('div');
                div.className = `ch-card ${isActive ? 'active' : ''}`;
                div.onclick = () => playChannel(ch.url);

                let logoHtml = `<i class="ph ph-monitor-play"></i>`;
                if(ch.logo) {
                    logoHtml = `<img src="${ch.logo}" onerror="this.onerror=null;this.parentElement.innerHTML='<i class=\\'ph ph-monitor-play\\'></i>'">`;
                }

                div.innerHTML = `
                    <div class="ch-logo">${logoHtml}</div>
                    <div class="ch-info">
                        <div class="ch-name">${ch.name}</div>
                        <div class="ch-status">${isActive ? 'Sedang Memutar' : 'HLS Stream'}</div>
                    </div>
                `;
                listEl.appendChild(div);
            });
        }

        // Play Function
        function playChannel(url) {
            currentUrl = url;
            const ch = CHANNELS.find(c => c.url === url);
            
            document.getElementById('currentTitle').textContent = ch ? ch.name : "Unknown";
            document.getElementById('currentDesc').textContent = "Mencoba menghubungkan...";
            
            showLoader(true);
            setSysStatus('Connecting...', false);

            renderList(searchInput.value.toLowerCase());

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => {});
                    showLoader(false);
                    setSysStatus('Online', true);
                    document.getElementById('currentDesc').textContent = "Stream Stabil";
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if(data.fatal) {
                        showLoader(false);
                        setSysStatus('Offline / Error', false);
                        document.getElementById('currentDesc').textContent = "Channel tidak dapat diakses saat ini.";
                        
                        // Auto Recovery Logic
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    showLoader(false);
                    setSysStatus('Online', true);
                });
            }
        }

        // UI Helpers
        function showLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }

        function setSysStatus(text, online) {
            sysText.textContent = text;
            if(online) {
                sysDot.classList.remove('offline');
            } else {
                sysDot.classList.add('offline');
            }
        }
    </script>
</body>
