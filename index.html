<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Akses IPTV - Live Fetch</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-body: #050b14;
            --bg-panel: #0f172a;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --accent: #60a5fa;
            --text: #e2e8f0;
            --text-dim: #64748b;
            --border: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.4);
            --success: #10b981;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header {
            height: 55px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff;
            display: flex; align-items: center; gap: 8px;
        }
        .logo span { color: var(--primary); }
        .refresh-btn {
            background: var(--primary); color: #000; border:none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-weight:600; font-size:0.8rem;
        }

        /* MAIN LAYOUT */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 85px);
            overflow: hidden;
        }

        /* PLAYER SECTION */
        .player-wrap {
            flex: 2;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        .player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.9);
            padding: 12px 24px;
            border-radius: 4px;
            border-left: 4px solid var(--primary);
            backdrop-filter: blur(8px);
        }
        .player-info h2 { font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; text-transform: uppercase; color: #fff; }
        .player-info p { font-size: 0.85rem; margin-top: 4px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot-online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .dot-offline { background: var(--error); box-shadow: 0 0 10px var(--error); }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #0b1120;
        }
        .tab-btn {
            padding: 15px;
            background: transparent;
            color: var(--text-dim);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .tab-btn:hover { color: #fff; background: #1e293b; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(59, 130, 246, 0.1); }

        .search-area { padding: 15px; background: var(--bg-panel); border-bottom: 1px solid var(--border); }
        .search-input {
            width: 100%;
            padding: 12px;
            background: #0b1120;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 4px;
        }

        .list-area { flex: 1; overflow-y: auto; padding: 5px; }

        .ch-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 2px;
            background: var(--card-bg);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.2s;
            position: relative;
        }
        .ch-item:hover { background: rgba(59, 130, 246, 0.1); }
        .ch-item.active { background: rgba(59, 130, 246, 0.15); border-left-color: var(--primary); }
        
        .ch-item.is-offline .ch-name { text-decoration: line-through; opacity: 0.5; }
        .ch-item.is-offline .ch-tag { color: var(--error); }

        .ch-name { font-size: 0.95rem; font-weight: 500; color: #e2e8f0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ch-tag { font-size: 0.7rem; margin-left: auto; padding: 2px 6px; background: rgba(255,255,255,0.1); border-radius: 4px; }

        /* FOOTER */
        footer {
            height: 30px;
            background: #020617;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* LOADING */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .fetch-msg { font-size: 0.8rem; color: #64748b; margin-top: 5px; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container { flex-direction: column; overflow-y: auto; height: auto; }
            .player-wrap { height: 40vh; flex: none; }
            .sidebar { height: 60vh; width: 100%; border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="ph-fill ph-monitor-play"></i> MEGA <span>AKSES</span></div>
        <button class="refresh-btn" onclick="initApp()"><i class="ph ph-arrows-clockwise"></i> REFRESH LIST</button>
    </header>

    <div class="container">
        <!-- PLAYER -->
        <div class="player-wrap">
            <div class="video-frame">
                <video id="video" controls autoplay></video>
                <div id="loader" class="loading-overlay">
                    <div class="spinner"></div>
                    <p style="margin-top:15px; color:#fff;">LOADING STREAM...</p>
                </div>
            </div>
            <div class="player-info">
                <h2 id="chTitle">SELECT CHANNEL</h2>
                <p id="chStatus"><span class="status-dot dot-online"></span> WAITING</p>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchSource('indo')">INDONESIA</button>
                <button class="tab-btn" onclick="switchSource('news')">NEWS / INTL</button>
            </div>
            <div class="search-area">
                <input type="text" id="searchInp" class="search-input" placeholder="Cari Channel..." onkeyup="renderList()">
            </div>
            <div id="listBox" class="list-area">
                <p class="fetch-msg">Mengambil data terbaru...</p>
            </div>
        </div>
    </div>

    <footer>
        by: noc megadata jember 2026 right all reserved
    </footer>

    <script>
        // --- CONFIGURATION ---
        // Mengambil daftar dari IPTV-Org (Github) via JS Deliver (Anti CORS)
        const URL_INDONESIA = 'https://cdn.jsdelivr.net/gh/iptv-org/iptv@master/countries/id.m3u';
        const URL_NEWS = 'https://cdn.jsdelivr.net/gh/iptv-org/iptv@master/categories/news.m3u'; 
        // News channel cenderung stabil dibanding Entertainment yang banyak DRM

        let channels = [];
        let currentSource = 'indo';
        let hls = null;
        let currentUrl = null;

        const video = document.getElementById('video');
        const listBox = document.getElementById('listBox');
        const searchInp = document.getElementById('searchInp');
        const loader = document.getElementById('loader');
        const chTitle = document.getElementById('chTitle');
        const chStatus = document.getElementById('chStatus');

        // --- INIT ---
        window.onload = initApp;

        async function initApp() {
            listBox.innerHTML = '<p class="fetch-msg">Sedang mengambil database channel...</p>';
            try {
                await fetchM3U(currentSource);
            } catch (e) {
                listBox.innerHTML = '<p class="fetch-msg" style="color:#ef4444">Gagal mengambil data. Periksa internet.</p>';
            }
        }

        // --- FETCH M3U FROM GITHUB ---
        async function fetchM3U(type) {
            const targetUrl = type === 'indo' ? URL_INDONESIA : URL_NEWS;
            const response = await fetch(targetUrl);
            const text = await response.text();
            parseM3U(text);
        }

        function switchSource(type) {
            currentSource = type;
            // Update Tabs
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            // Fetch
            initApp();
        }

        // --- PARSER ---
        function parseM3U(data) {
            channels = [];
            const lines = data.split('\n');
            let temp = {};

            lines.forEach(line => {
                line = line.trim();
                if(!line) return;

                if(line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    const name = parts.length > 1 ? parts[parts.length - 1].trim() : "Unknown";
                    
                    // Cek Group (khusus untuk tab News)
                    const isNews = line.toLowerCase().includes('news') || line.toLowerCase().includes('al jazeera') || line.toLowerCase().includes('bbc') || line.toLowerCase().includes('dw');
                    
                    // Filter Logika
                    if(currentSource === 'news' && !isNews && !line.toLowerCase().includes('indonesia')) return; // Di tab News, prioritaskan channel internasional
                    
                    temp = { name, url: '' };
                } else if (!line.startsWith('#')) {
                    if(temp.name) {
                        temp.url = line;
                        // Filter format m3u8 saja (biasanya yang ada audio)
                        if(temp.url.includes('.m3u8')) {
                            channels.push(temp);
                        }
                        temp = {};
                    }
                }
            });

            if(channels.length === 0) {
                listBox.innerHTML = '<p class="fetch-msg">Tidak ada channel ditemukan.</p>';
                return;
            }

            renderList();
            // Auto play first
            if(channels.length > 0) playChannel(channels[0].url, channels[0].name);
        }

        // --- RENDER LIST ---
        function renderList() {
            const query = searchInp.value.toLowerCase();
            listBox.innerHTML = '';
            
            const filtered = channels.filter(c => c.name.toLowerCase().includes(query));

            if(filtered.length === 0) {
                listBox.innerHTML = '<p class="fetch-msg">Tidak ditemukan.</p>';
                return;
            }

            filtered.forEach(ch => {
                const div = document.createElement('div');
                const isActive = (currentUrl === ch.url);
                div.className = `ch-item ${isActive ? 'active' : ''}`;
                div.onclick = () => playChannel(ch.url, ch.name);

                div.innerHTML = `
                    <div style="flex:1; overflow:hidden;">
                        <div class="ch-name" title="${ch.name}">${ch.name}</div>
                    </div>
                    <div class="ch-tag">LIVE</div>
                `;
                listBox.appendChild(div);
            });
        }

        // --- PLAYER LOGIC ---
        function playChannel(url, name) {
            currentUrl = url;
            chTitle.textContent = name;
            chStatus.innerHTML = '<span class="status-dot" style="background:orange; box-shadow:none;"></span> BUFFERING';
            loader.style.display = 'flex';
            renderList();

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls({
                    debug: false,
                    enableWorker: true
                });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => {});
                    loader.style.display = 'none';
                    chStatus.innerHTML = '<span class="status-dot dot-online"></span> ONLINE';
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if(data.fatal) {
                        loader.style.display = 'none';
                        chStatus.innerHTML = '<span class="status-dot dot-offline"></span> OFFLINE / ERROR';
                        // Jangan auto recover untuk error fatal (mencegah infinite loop jika link mati)
                        hls.destroy();
                    }
                });
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    loader.style.display = 'none';
                    chStatus.innerHTML = '<span class="status-dot dot-online"></span> ONLINE';
                });
            }
        }
    </script>
</body>
</html>
