<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Akses IPTV - Github Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-dark: #0a0b0e;
            --panel-bg: #16181d;
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.4);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: thin; scrollbar-color: var(--border) var(--bg-dark); }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 50;
        }
        .logo { font-family: 'Exo 2', sans-serif; font-weight: 700; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .logo i { font-size: 1.5rem; text-shadow: 0 0 15px var(--primary-glow); }

        /* LAYOUT UTAMA */
        main { display: flex; flex: 1; height: calc(100vh - 90px); overflow: hidden; } /* 90px = Header + Footer height */

        /* PLAYER AREA */
        .player-section {
            flex: 2;
            background: radial-gradient(circle at center, #1a1d26 0%, #0a0b0e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .video-box {
            width: 100%;
            max-width: 1100px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 4px; /* Cinematic look */
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.7);
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        .now-playing {
            margin-top: 20px;
            text-align: center;
        }
        .now-playing h1 { font-size: 1.5rem; font-family: 'Exo 2', sans-serif; color: #fff; margin-bottom: 5px; }
        .now-playing p { color: var(--text-muted); font-size: 0.9rem; }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--glass);
            border: 1px solid var(--border);
            margin-left: 10px;
        }
        .status-badge.live { color: var(--accent-green); border-color: var(--accent-green); }
        .status-badge.error { color: var(--accent-red); border-color: var(--accent-red); }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background: var(--panel-bg);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        /* CATEGORY TABS */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            transition: 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab:hover { background: rgba(255,255,255,0.02); color: #fff; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(0, 242, 255, 0.05); }

        /* SEARCH & LIST */
        .search-container { padding: 15px; border-bottom: 1px solid var(--border); }
        .search-box {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            padding: 10px 15px 10px 35px;
            border-radius: 6px;
            color: #fff;
            font-family: inherit;
        }
        .search-box:focus { border-color: var(--primary); outline: none; }
        .search-icon { position: absolute; margin-left: 12px; margin-top: -32px; color: var(--text-muted); pointer-events: none; }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .channel-item:hover { background: rgba(255,255,255,0.06); transform: translateX(4px); }
        .channel-item.active {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px -5px var(--primary-glow);
        }

        .ch-icon {
            width: 38px; height: 38px;
            border-radius: 50%;
            background: #252830;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 1px solid #333;
        }
        .ch-icon img { width: 100%; height: 100%; object-fit: cover; }
        .ch-icon i { color: var(--text-muted); font-size: 18px; }

        .ch-info { flex: 1; overflow: hidden; }
        .ch-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ch-cat { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        
        .online-dot { width: 6px; height: 6px; background: var(--accent-green); border-radius: 50%; display: inline-block; }
        
        /* FOOTER */
        footer {
            height: 30px;
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        /* LOADING & ERROR UI */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            main { flex-direction: column; overflow-y: auto; height: auto; }
            .player-section { min-height: 40vh; padding: 10px; }
            .sidebar { height: 60vh; min-width: 100%; border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <i class="ph-fill ph-broadcast"></i>
            <span>Mega Akses IPTV</span>
        </div>
        <div>
            <!-- Tombol Opsional untuk reload playlist -->
            <button onclick="location.reload()" style="background:transparent; border:1px solid var(--border); color:var(--text-muted); padding:5px 10px; border-radius:4px; cursor:pointer; font-size:0.8rem;">
                <i class="ph ph-arrows-clockwise"></i> Refresh
            </button>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- PLAYER -->
        <section class="player-section">
            <div class="video-box">
                <video id="videoPlayer" controls autoplay></video>
                
                <!-- Overlay Loading -->
                <div id="loaderOverlay" class="overlay">
                    <div class="spinner"></div>
                    <p style="margin-top:10px; color:#fff;">Connecting...</p>
                </div>
            </div>
            
            <div class="now-playing">
                <h1 id="channelTitle">Silakan Pilih Channel</h1>
                <p>Status: <span id="channelStatus" class="status-badge">Standby</span></p>
            </div>
        </section>

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('indo')">Indonesia</div>
                <div class="tab" onclick="switchTab('inter')">Internasional</div>
                <div class="tab" onclick="switchTab('news')">News</div>
            </div>

            <div class="search-container" style="position:relative;">
                <div class="search-icon"><i class="ph ph-magnifying-glass"></i></div>
                <input type="text" id="searchInput" class="search-box" placeholder="Cari channel...">
            </div>

            <div id="channelList" class="channel-list">
                <!-- Javascript will populate this -->
            </div>
        </aside>
    </main>

    <!-- FOOTER -->
    <footer>
        by: noc megadata jember 2026 right all reserved
    </footer>

            {

                url: "https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/france24_720p/playlist.m3u8"
            },

            // --- KATEGORI: INTERNATIONAL ---
            {
                category: 'inter',
                name: "NASA TV Public",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png",
                url: "https://ntv1.akamaized.net/hls/live/2014075/NASA-TV-1/master.m3u8"

            {
                category: 'inter',

                url: "https://fash1043.cloudycdn.services/slive/_definst_/ftv_mid_dl/chunklist_w1086229041.m3u8"
            },
            {
                category: 'inter',
                name: "Red Bull TV",

            {
                category: 'inter',

                url: "https://euronews-euronews-world-2-eu.rakuten.wurl.tv/playlist.m3u8"
            },
            {
                category: 'inter',
                name: "RT Documentary",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Russia-today-logo.svg/1200px-Russia-today-logo.svg.png",
                url: "https://rt-rtd.rttv.com/dvr/rtdoc/playlist_4500Kb.m3u8"
            },
            {
                category: 'inter',
                name: "Pluto TV Movies",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Pluto_TV_logo.svg/1200px-Pluto_TV_logo.svg.png",
                url: "https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5cb0cae7a461406ffe3f5213/master.m3u8"
            },
            {
                category: 'inter',
                name: "Classic Movies",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Pluto_TV_logo.svg/1200px-Pluto_TV_logo.svg.png",
                url: "https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5c957466a461406ffe3f5a72/master.m3u8"
            }
        ];

        // --- ENGINE ---
        let currentCategory = 'indo';
        let hls = null;
        let currentStreamUrl = null;
        
        const video = document.getElementById('videoPlayer');
        const listContainer = document.getElementById('channelList');
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loaderOverlay');
        const statusBadge = document.getElementById('channelStatus');

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            renderList();
            // Auto play first channel
            playChannel(DATABASE[0].url);
        });

        // Search
        searchInput.addEventListener('input', (e) => {
            renderList(e.target.value.toLowerCase());
        });

        // Tab Switching
        function switchTab(cat) {
            currentCategory = cat;
            // Update Tab UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            // Clear search
            searchInput.value = '';
            // Render
            renderList();
        }

        // Render List
        function renderList(searchQuery = '') {
            listContainer.innerHTML = '';
            
            const filtered = DATABASE.filter(ch => ch.category === currentCategory && ch.name.toLowerCase().includes(searchQuery));

            if (filtered.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted);">Channel tidak ditemukan</div>';
                return;
            }

            filtered.forEach(ch => {
                const isActive = (ch.url === currentStreamUrl);
                const item = document.createElement('div');
                item.className = `channel-item ${isActive ? 'active' : ''}`;
                item.onclick = () => playChannel(ch.url);

                let logoHtml = `<i class="ph ph-monitor-play"></i>`;
                if(ch.logo) {
                    logoHtml = `<img src="${ch.logo}" onerror="this.onerror=null;this.parentElement.innerHTML='<i class=\\'ph ph-monitor-play\\'></i>'">`;
                }

                item.innerHTML = `
                    <div class="ch-icon">${logoHtml}</div>
                    <div class="ch-info">
                        <div class="ch-name">${ch.name}</div>
                        <div class="ch-cat"><span class="online-dot"></span> HD Stream</div>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        // Play Logic (Fixed for Github Pages)
        function playChannel(url) {
            currentStreamUrl = url;
            const chData = DATABASE.find(c => c.url === url);
            
            if(chData) {
                document.getElementById('channelTitle').textContent = chData.name;
            }

            showLoader(true);
            setStatus('Buffering...', 'live');

            // UI Highlight Update
            renderList(searchInput.value.toLowerCase());

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Autoplay blocked", e));
                    showLoader(false);
                    setStatus('Sedang Memutar', 'live');
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        showLoader(false);
                        setStatus('Stream Offline/Error', 'error');
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("fatal network error encountered, try to recover");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("fatal media error encountered, try to recover");
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                    showLoader(false);
                });
            } else {
                alert("Browser Anda tidak mendukung HLS.");
                showLoader(false);
            }
        }

        function showLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }

        function setStatus(text, type) {
            statusBadge.textContent = text;
            statusBadge.className = 'status-badge ' + type;
        }

    </script>

</html>
