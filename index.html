<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Akses IPTV - Grab idwork.m3u</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* TEMA NAVY BLUE */
            --bg-body: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text: #f8fafc;
            --text-sec: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* HEADER */
        header {
            height: 60px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
            display: flex; align-items: center; gap: 10px;
        }
        .logo span { color: var(--primary); }
        .source-badge {
            font-size: 0.7rem;
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--primary);
        }

        /* MAIN LAYOUT */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 90px);
            overflow: hidden;
        }

        /* PLAYER */
        .player-wrap {
            flex: 2;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            padding: 15px 25px;
            border-radius: 6px;
            border-left: 4px solid var(--primary);
            backdrop-filter: blur(5px);
        }
        .player-info h2 { font-family: 'Rajdhani', sans-serif; font-size: 1.4rem; text-transform: uppercase; color: #fff; }
        .player-info p { font-size: 0.85rem; color: var(--text-sec); margin-top: 5px; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot-online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .dot-offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: #0b1120;
        }
        .search-box {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .search-box:focus-within { border-color: var(--primary); }
        .search-box i { color: var(--text-sec); margin-right: 10px; }
        .search-box input {
            background: transparent; border: none; color: #fff; width: 100%;
            font-family: inherit;
        }

        .list-area { flex: 1; overflow-y: auto; padding: 5px; }

        .ch-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 2px;
            background: rgba(255,255,255,0.03);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.2s;
        }
        .ch-item:hover { background: rgba(59, 130, 246, 0.1); }
        .ch-item.active { background: rgba(59, 130, 246, 0.15); border-left-color: var(--primary); }
        
        .ch-icon {
            width: 32px; height: 32px;
            background: #1e293b;
            display: flex; justify-content: center; align-items: center;
            border-radius: 4px;
            margin-right: 10px;
            color: var(--primary);
            flex-shrink: 0;
        }
        .ch-name { font-size: 0.9rem; font-weight: 500; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* FOOTER */
        footer {
            height: 30px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-sec);
            text-transform: uppercase;
        }

        /* LOADING & ERROR */
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 20; flex-direction: column;
        }
        .spin { width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .fetch-status {
            text-align: center; padding: 20px; color: var(--text-sec); font-size: 0.85rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container { flex-direction: column; overflow-y: auto; height: auto; }
            .player-wrap { height: 40vh; flex: none; }
            .sidebar { height: 60vh; width: 100%; border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="ph-fill ph-monitor-play"></i> MEGA <span>AKSES</span></div>
        <div class="source-badge">SOURCE: idwork.m3u</div>
    </header>

    <div class="container">
        <!-- PLAYER -->
        <div class="player-wrap">
            <video id="video" controls autoplay></video>
            <div id="loader" class="loading-overlay">
                <div class="spin"></div>
                <p style="margin-top:10px; color:#fff;">CONNECTING...</p>
            </div>
            <div class="player-info">
                <h2 id="chTitle">LOADING...</h2>
                <p id="chStatus"><span class="status-dot"></span> FETCHING PLAYLIST</p>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Cari Channel..." onkeyup="renderList()">
                </div>
            </div>
            <div id="listArea" class="list-area">
                <div class="fetch-status">Mengambil data dari idwork.m3u...</div>
            </div>
        </div>
    </div>

    <footer>
        by: noc megadata jember 2026 right all reserved
    </footer>

    <script>
        // --- KONFIGURASI GRAB IDWORK.M3U ---
        const TARGET_URL = 'https://mgi24.github.io/tvdigital/idwork.m3u';
        
        let channels = [];
        let hls = null;
        const video = document.getElementById('video');
        const listArea = document.getElementById('listArea');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const chTitle = document.getElementById('chTitle');
        const chStatus = document.getElementById('chStatus');

        // --- INISIALISASI ---
        window.addEventListener('DOMContentLoaded', () => {
            fetchPlaylist();
        });

        // 1. FETCH DATA DARI LINK USER
        async function fetchPlaylist() {
            try {
                chStatus.innerHTML = '<span class="status-dot" style="background:var(--warning)"></span> CONNECTING TO SOURCE...';
                const response = await fetch(TARGET_URL);
                
                if (!response.ok) throw new Error("Gagal mengambil data");
                
                const text = await response.text();
                parseM3U(text);
                chStatus.innerHTML = '<span class="status-dot dot-online"></span> READY';
            } catch (error) {
                console.error(error);
                listArea.innerHTML = '<div class="fetch-status" style="color:var(--danger)">Gagal mengambil idwork.m3u.<br>Cek koneksi internet atau link mati.</div>';
                chStatus.innerHTML = '<span class="status-dot dot-offline"></span> ERROR FETCH';
            }
        }

        // 2. PARSER M3U
        function parseM3U(content) {
            const lines = content.split('\n');
            channels = [];
            let temp = {};

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.startsWith('#EXTINF:')) {
                    // Ambil Nama Channel
                    const info = line.split(',');
                    const name = info.length > 1 ? info[info.length - 1].trim() : "Unknown Channel";
                    // Ambil Group Title (opsional)
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    const group = groupMatch ? groupMatch[1] : "General";
                    
                    temp = { name, group, url: '' };
                } else if (!line.startsWith('#')) {
                    if (temp.name) {
                        temp.url = line;
                        channels.push(temp);
                        temp = {};
                    }
                }
            });

            if (channels.length > 0) {
                renderList();
                playChannel(channels[0].url); // Play channel pertama
            } else {
                listArea.innerHTML = '<div class="fetch-status">Playlist kosong atau format salah.</div>';
            }
        }

        // 3. RENDER LIST
        function renderList() {
            const query = searchInput.value.toLowerCase();
            listArea.innerHTML = '';

            const filtered = channels.filter(ch => ch.name.toLowerCase().includes(query));

            if (filtered.length === 0) {
                listArea.innerHTML = '<div class="fetch-status">Tidak ditemukan.</div>';
                return;
            }

            filtered.forEach(ch => {
                const isActive = video.src && video.src.includes(ch.url);
                const div = document.createElement('div');
                div.className = `ch-item ${isActive ? 'active' : ''}`;
                div.onclick = () => playChannel(ch.url);

                div.innerHTML = `
                    <div class="ch-icon"><i class="ph ph-television"></i></div>
                    <div class="ch-name">${ch.name}</div>
                `;
                listArea.appendChild(div);
            });
        }

        // 4. PLAY LOGIC (DENGAN ERROR HANDLING)
        function playChannel(url) {
            const ch = channels.find(c => c.url === url);
            if(!ch) return;

            chTitle.textContent = ch.name;
            chStatus.innerHTML = '<span class="status-dot" style="background:var(--warning)"></span> BUFFERING...';
            loader.style.display = 'flex';
            renderList();

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log(e));
                    loader.style.display = 'none';
                    chStatus.innerHTML = '<span class="status-dot dot-online"></span> ONLINE';
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        loader.style.display = 'none';
                        chStatus.innerHTML = '<span class="status-dot dot-offline"></span> STREAM OFFLINE / BLOCKED';
                        
                        // Recovery Strategy
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    loader.style.display = 'none';
                    chStatus.innerHTML = '<span class="status-dot dot-online"></span> ONLINE';
                });
            }
        }
    </script>
</body>
</html>
